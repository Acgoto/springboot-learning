# \u6539\u53D8\u9ED8\u8BA4\u7684\u914D\u7F6E\u6587\u4EF6\u4F4D\u7F6E\uFF0C\u9879\u76EE\u6253\u5305\u597D\u540E\uFF0C\u53EF\u4EE5\u4F7F\u7528\u547D\u4EE4\u884C\u53C2\u6570\u7684\u5F62\u5F0F\uFF1A
# --spring.config.location=\u914D\u7F6E\u6587\u4EF6\u8DEF\u5F84\u540D\uFF0C\u542F\u52A8\u9879\u76EE\u65F6\u6765\u6307\u5B9A\u914D\u7F6E\u6587\u4EF6\u7684\u65B0\u4F4D\u7F6E\uFF0C\u6240\u6709\u914D\u7F6E\u6587\u4EF6\u4E92\u8865\u914D\u7F6E
#spring.config.location=\u914D\u7F6E\u6587\u4EF6\u8DEF\u5F84\u540D

# \u4F18\u5148\u52A0\u8F7D\u5E26profile\u914D\u7F6E\u6587\u4EF6\uFF0C\u518D\u6765\u52A0\u8F7D\u4E0D\u5E26profile\u6587\u4EF6
# \u914D\u7F6E\u6587\u4EF6\u88AB\u52A0\u8F7D\u7684\u4F18\u5148\u7EA7\u7531jar\u5305\u5916\u5411jar\u5305\u5185\u8FDB\u884C\u5BFB\u627E

# \u5F00\u542FSpringBoot\u7684debug\u6A21\u5F0F\uFF0C\u8FD0\u884C\u65F6\u5C31\u53EF\u4EE5\u5728\u63A7\u5236\u53F0\u770B\u5230\u52A0\u8F7D\u4E86\u54EA\u4E9B\u914D\u7F6E\u7C7B\u548C\u6CA1\u6709\u52A0\u8F7D\u54EA\u4E9B\u7C7B
#debug=true
# Positive matches\uFF1A\uFF08\u81EA\u52A8\u914D\u7F6E\u7C7B\u542F\u7528\u7684\uFF09
# Negative matches\uFF1A\uFF08\u6CA1\u6709\u542F\u52A8\uFF0C\u6CA1\u6709\u5339\u914D\u6210\u529F\u7684\u81EA\u52A8\u914D\u7F6E\u7C7B\uFF09
        

# \u6307\u5B9A\u5305\u4E0B\u6240\u6709\u7C7B\u7684\u65E5\u5FD7\u7EA7\u522B\u4E3A\u6700\u4F4E\u7EA7\u522B\uFF1Atrace
logging.level.com.zzw=trace

# \u82E5\u4E0D\u6307\u5B9A\u65E5\u5FD7\u7684\u5B58\u653E\u4F4D\u7F6E\uFF0C\u5219\u53EA\u5728\u63A7\u5236\u53F0\u8F93\u51FA
# \u82E5\u4E0D\u6307\u5B9A\u8DEF\u5F84\uFF0C\u5219\u5728\u5F53\u524D\u9879\u76EE\u8DEF\u5F84\u4E0B\u751F\u6210springboot.log\u65E5\u5FD7\u6587\u4EF6\uFF0C\u4E5F\u53EF\u4EE5\u6307\u5B9A\u5B8C\u6574\u8DEF\u5F84
#logging.file=springboot.log

# \u5728\u9879\u76EE\u6240\u5728\u78C1\u76D8\u7684\u6839\u8DEF\u5F84\u4E0B\u521B\u5EFAspring\u6587\u4EF6\u5939\u548C\u91CC\u9762\u7684log\u6587\u4EF6\u5939\uFF08\u6307\u5B9A\u8F93\u51FA\u76EE\u5F55\uFF09\uFF0C\u5E76\u4F7F\u7528spring.log\u4F5C\u4E3A\u9ED8\u8BA4\u6587\u4EF6
logging.path=/spring/log

# \u5728\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u683C\u5F0F\uFF0C\u65E5\u671F\u3001\u7EBF\u7A0B\u540D\u3001\u9760\u5DE6\u5BF9\u9F50\u3001\u7EA7\u522B\u3001\u5168\u7C7B\u540D50\u4E2A\u5B57\u7B26\u3001\u5E26\u4E0A\u6D88\u606F\u3001\u6362\u884C
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n

# \u6307\u5B9A\u6587\u4EF6\u4E2D\u65E5\u5FD7\u8F93\u51FA\u7684\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} === %msg%n



# \u914D\u7F6Eperson\u7C7B\u5B9E\u4F8B\u7684\u503C
# idea\uFF0Cproperties\u914D\u7F6E\u6587\u4EF6\u7EDF\u4E00\u7F16\u7801\uFF1Autf-8
# idea\u9ED8\u8BA4\u4F7F\u7528utf-8\u7F16\u7801\uFF0Cproperties\u6587\u4EF6\u9ED8\u8BA4\u4F7F\u7528ASCII\u7F16\u7801\uFF0C\u9700\u8981\u7EDF\u4E00\u4E00\u4E0B
# \u6CE8\u610Fpom.xml\u6587\u4EF6\u9700\u8981\u6DFB\u52A0processor\u4F9D\u8D56
#\u914D\u7F6E\u6587\u4EF6\u4E2D\u652F\u6301\u5360\u4F4D\u7B26\uFF1A${}\u8FDB\u884C\u8D4B\u503C
person.last-name=\u5F20\u4E09${random.uuid}
person.age=${random.int}
person.birth=2019/5/5
person.boss=true
person.maps.k1=v1
person.maps.k2=14
person.lists=a,b,c
#\u5360\u4F4D\u7B26\u83B7\u53D6\u4E4B\u524D\u914D\u7F6E\u7684\u503C\uFF0C\u82E5\u83B7\u53D6\u4E0D\u5230\u503C\uFF0C\u5219\u9ED8\u8BA4\u4F7F\u7528\u539F\u8868\u8FBE\u5F0F\uFF1B\u6307\u5B9A\u5192\u53F7\u82E5\u83B7\u53D6\u4E0D\u5230\u503C\uFF0C\u5219\u4F7F\u7528\u5192\u53F7\u540E\u9762\u7684\u9ED8\u8BA4\u503C
person.dog.name=${person.hello:hello}_dog
person.dog.age=15

